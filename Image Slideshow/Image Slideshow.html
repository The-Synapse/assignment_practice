<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Slideshow.css" type="text/css"/>
    <title>Practice - Image Slideshow</title>
</head>
<body>
    <div><h1>In this page there is a few images that can be scrolled through, this will help to make the website more visually appealing</h1></div
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="Image-Folder/img1.jpg" style="width:100%">
      <div class="numbertext">1/3</div>
      <div class="text">Rome</div>
    </div>
  
    <div class="mySlides fade">
      <img src="Image-Folder/img2.jpg" style="width:100%">
      <div class="numbertext">2/3</div>
      <div class="text">Flying scotsman (Old)</div>
    </div>
  
    <div class="mySlides fade">
      <img src="Image-Folder/img3.jpg" style="width:100%">
      <div class="numbertext">3/3</div>
      <div class="text">Flying scotsman (New)</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

    <script src="Slideshow.js"></script>
</body>
</html>
